<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/toupeira.png">
    <title> Mata Toupeiras </title>
    <layoutByCinthia></layoutByCinthia>
    <scriptByRuan></scriptByRuan>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

    <header>
        <div class="line_corda"></div>

        <div class="placa">
            <h1 class="title_game"> Mata Toupeiras </h1>
            <h3 class="pontos"> Pontos </h3>
            <span class="score_style" id="score">0</span>
        </div>
    </header>

    <main>
        <div class="box_game">

        </div>

        <div class="hammer">
            <div>
                <img class="hammer_img" src="./img/martelo.png" id="hammer_normal">
            </div>

            <div>
                <img class="hammer_click hide" src="./img/martelo-click.png" id="hammer_after_click">
            </div>
        </div>
    </main>

    <footer>
        <div class="box_timer">
            <div class="timer">
                <img class="relogio" src="./img/relogio.png">
            </div>

            <div class="background_clock">
                <div class="progress_bar"></div>
            </div>
        </div>

    </footer>



<script src="./assets/js/script.js"></script>

</body>
</html>
